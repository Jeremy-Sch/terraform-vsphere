#cloud-config
local-hostname: ${name}
instance-id: ${name}
network:
  version: 2
  ethernets:
    ens192:
      dhcp4: false
      addresses:
        - ${ipv4_address}/${ipv4_netmask}
      gateway4: ${ipv4_gateway}
      nameservers:
        search: [${dns_search_domain}]
        addresses: [${dns_server_1}, ${dns_server_2}]
growpart:
  mode: auto
  devices: ['/dev/sda2']
  ignore_growroot_disabled: true
wait-on-network:
  ipv4: true
